<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra-Papel-Tijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class>
    <h1>Rock, Paper, Scissors</h1>
    <section class="container">
        <div class="result-field">
            <div class="result-images">

                <p id="user-points">0</p>
                <span class="user-result">
                    <img src="Piedra.png" alt="Imagen Piedra">
                </span>
                <span class="cpu-result">
                    <img src="Piedra.png" alt="Imagen Piedra">
                </span>
            </div>
            <div class="result">¡¡Juguemos!!</div>
        </div>

        <div class="option-images">
            <p id="cpu-points">0</p> 
            <span class="option-image">
                <img src="Piedra.png" alt="Imagen Piedra">
                <p>Piedra</p>
            </span>
            <span class="option-image">
                <img src="Papel.png" alt="Imagen Papel">
                <p>Papel</p>
            </span>
            <span class="option-image">
                <img src="Tijera.png" alt="Imagen Tijera">
                <p>Tijera</p>

            </span>
        </div>
    </section>
    <script src="script.js"></script>
    <div class="result"></div>
    <div class="score">Score: <span id="score">Player: 0 Computer: 0</span></div>
</body>
</html>
